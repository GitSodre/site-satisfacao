<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas teste</title>
  <style>
    body {
      background-color: #182752;
      font-family: times;
      margin: 0;
      padding: 0;
    }

    .pesquisadesatisfação {
      text-align: center;
      color: black;
      font-size: 17px;
      padding: 10px;
      margin: 10px auto 20px auto;
      border: 2px solid black;
      border-radius: 10px;
      width: fit-content;
      background-color: white;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
    }

    .numero,
.comentario,
.titulo-avaliacao {
  display: block;
  text-align: center;
  margin: 10px auto;
  color: black;
  padding-top: 10px;
  padding-bottom: 5px;
  font-size: 30px;
  background-color: white;
  border: 2px solid black;
  border-radius: 5px;
  width: 700px; 
  height: 45px;  
  box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
    }
	
	.campo-input {
	  text-align: center;
      margin: 10px auto;
      display: block;
      font-size: 20px;
      padding-top: 5px;
	  padding-bottom: 5px;
      padding-left: 0px;
	  padding-right: 0px;
	  border-radius: 5px;
      border: 2px solid black;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
      width: 20%;
      max-width: 500px;
    }
	
    textarea {
      text-align: center;
      margin: 10px auto;
      display: block;
      font-size: 20px;
      padding: 5px;
      padding-left: 3px;
	  padding-right: 3px;
	  border-radius: 5px;
      border: 2px solid black;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
      width: 80%;
      max-width: 500px;
    }

    .campo-input::placeholder,
    textarea::placeholder {
      font-size: 12px;
      color: #888;
    }

    .botao-enviar {
      display: block;
      margin: 20px auto;
      font-size: 20px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 50px;
    }

    .grupo-avaliacao {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      color: white;
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .numero,
      .comentario,
      .titulo-avaliacao {
        font-size: 24px;
      }

      .campo-input,
      textarea {
        width: 90%;
        font-size: 18px;
      }

      .grupo-avaliacao {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .numero,
      .comentario,
      .titulo-avaliacao {
        font-size: 20px;
      }

      .campo-input,
      textarea {
        width: 90%;
        font-size: 16px;
      }

      .grupo-avaliacao {
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }

      .botao-enviar {
        font-size: 18px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <img src="imagens/bit01.png" alt="Logo Bittar" style="display: block; margin: 0px auto 5px auto; width: 170px;">
  
  <div class="pesquisadesatisfação"> 
    <h1>Pesquisa de Satisfação</h1>
  </div>

  <label class="numero" for="numeroAtendimento">Número de Atendimento:</label>
  <input type="text" placeholder="(Somente números)" maxlength="13" required title="Somente números" pattern="[0-9]+" id="numeroAtendimento" name="numeroAtendimento" class="campo-input">

  <p class="titulo-avaliacao">Avalie seu atendimento:</p>
  <div class="grupo-avaliacao">
    <label><input type="radio" name="nota" value="0" required> 0 </label>
    <label><input type="radio" name="nota" value="1"> 1 </label>
    <label><input type="radio" name="nota" value="2"> 2 </label>
    <label><input type="radio" name="nota" value="3"> 3 </label>
    <label><input type="radio" name="nota" value="4"> 4 </label>
    <label><input type="radio" name="nota" value="5"> 5 </label>
  </div>

  <label class="comentario" for="comentario">Comentário:</label>
  <textarea id="comentario" placeholder="Digite seu comentário (máximo 400 caracteres)" required title="Digite seu Comentário" name="comentario" maxlength="400" rows="6"></textarea>

  <button class="botao-enviar">Enviar</button>

<script>
  document.getElementById("numeroAtendimento").addEventListener("input", function () {
    let valor = this.value.replace(/\D/g, "");

    if (valor.length > 3 && valor.length <= 8) {
      valor = valor.replace(/(\d{3})(\d+)/, "$1-$2");
    } else if (valor.length > 8) {
      valor = valor.replace(/(\d{3})(\d{5})(\d+)/, "$1-$2-$3");
    }

    this.value = valor;
  });
</script>

</body>
</html>
