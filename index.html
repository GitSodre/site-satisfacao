<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucas teste</title>
  <style>
    body {
      background-color: #182752;
      font-family: times;
      margin: 0;
      padding: 0;
    }

    .pesquisadesatisfação {
      text-align: center;
      color: black;
      font-size: 17px;
      padding: 10px;
      margin: 10px auto 20px auto;
      border: 2px solid black;
      border-radius: 10px;
      width: fit-content;
      background-color: white;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
    }

    .numero,
    .comentario,
    .titulo-avaliacao {
      display: block;
      text-align: center;
      margin: 10px auto;
      color: black;
      padding: 10px 5px 5px 5px;
      font-size: 30px;
      background-color: white;
      border: 2px solid black;
      border-radius: 5px;
      width: 90%;
      max-width: 700px;
      height: auto;
      min-height: 45px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
      box-sizing: border-box;
    }

    .campo-input {
      text-align: center;
      margin: 10px auto;
      display: block;
      font-size: 20px;
      padding: 5px;
      border-radius: 5px;
      border: 2px solid black;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
      width: 90%;
      max-width: 700px;
      height: 50px;
      box-sizing: border-box;
    }

    textarea {
      text-align: center;
      margin: 10px auto;
      display: block;
      font-size: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid black;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
      width: 90%;
      max-width: 650px;
      height: 200px;
      box-sizing: border-box;
    }

    .campo-input::placeholder,
    textarea::placeholder {
      font-size: 12px;
      color: #888;
    }

    .botao-enviar {
      display: block;
      margin: 20px auto;
      font-size: 20px;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 50px;
      background-color: white;
      border: 2px solid black;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
    }

    .grupo-avaliacao {
      text-align: center;
      margin: 20px auto;
      color: white;
      font-size: 22px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 90%;
      max-width: 700px;
    }

    .grupo-avaliacao label {
      margin: 0 5px;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .numero,
      .comentario,
      .titulo-avaliacao {
        font-size: 24px;
      }

      .campo-input,
      textarea {
        font-size: 18px;
      }

      .grupo-avaliacao {
        font-size: 18px;
        gap: 5px;
      }
    }

    @media (max-width: 480px) {
      .numero,
      .comentario,
      .titulo-avaliacao {
        font-size: 20px;
        padding: 8px 5px;
      }

      .campo-input,
      textarea {
        font-size: 16px;
      }

      .grupo-avaliacao {
        font-size: 16px;
        gap: 3px;
      }

      .pesquisadesatisfação h1 {
        font-size: 22px;
      }

      .botao-enviar {
        font-size: 18px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <img src="imagens/bit01.png" alt="Logo Bittar" style="display: block; margin: 0px auto 5px auto; width: 170px;">
  
  <div class="pesquisadesatisfação"> 
    <h1>Pesquisa de Satisfação</h1>
  </div>

  <label class="numero" for="numeroAtendimento">Número de Atendimento:</label>
  <input type="text" placeholder="(Somente números)" maxlength="13" required title="Somente números" pattern="[0-9]+" id="numeroAtendimento" name="numeroAtendimento" class="campo-input">

  <p class="titulo-avaliacao">Avalie seu atendimento:</p>
  <div class="grupo-avaliacao">
    <label><input type="radio" name="nota" value="0" required> 0 </label>
    <label><input type="radio" name="nota" value="1"> 1 </label>
    <label><input type="radio" name="nota" value="2"> 2 </label>
    <label><input type="radio" name="nota" value="3"> 3 </label>
    <label><input type="radio" name="nota" value="4"> 4 </label>
    <label><input type="radio" name="nota" value="5"> 5 </label>
  </div>

  <label class="comentario" for="comentario">Comentário:</label>
  <textarea id="comentario" placeholder="Digite seu comentário (máximo 400 caracteres)" required title="Digite seu Comentário" name="comentario" maxlength="400" rows="6"></textarea>

  <button class="botao-enviar">Enviar</button>

<script>
  document.getElementById("numeroAtendimento").addEventListener("input", function () {
    let valor = this.value.replace(/\D/g, "");

    if (valor.length > 3 && valor.length <= 8) {
      valor = valor.replace(/(\d{3})(\d+)/, "$1-$2");
    } else if (valor.length > 8) {
      valor = valor.replace(/(\d{3})(\d{5})(\d+)/, "$1-$2-$3");
    }

    this.value = valor;
  });
</script>

</body>
</html>
