<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas teste</title>
  <style>
  
    body {
      background-color: #182752;
      font-family: Times;
    }
	
	h1 {
      text-align: center;
      color: black;
      font-size: 30px;
      padding: 10px;
      margin: 10px auto 20px auto;
      border: 5px solid black; border-radius: 10px;
      width: fit-content;
      background-color: white;
    }

    .numero {
      display: block;
      text-align: center;
      color: black;
	  padding-bottom: 5px;
      font-size: 30px;
      margin-top: 30px;
	  background-color: white;
	  border: 2px solid black;
	  
    }

    .campo-input {
      font-size: 20px;
      padding: 5px;
      width: 300px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid black;
    }

    .botao-enviar {
      display: block;
      margin: 20px auto;
      font-size: 20px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 50px;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
    }

    .comentario {
      text-align: left;
      color: white;
      font-size: 30px;
      padding-right: 10px;
      vertical-align: top;
    }

    textarea {
      resize: none;
      width: 500px;
      height: 150px;
      border-radius: 5px;
      border: 2px solid black;
      font-size: 16px;
    }
  </style>
</head>
<body>

	<img src="imagens/bit01.png" alt="Logo Bittar" style="display: block; margin: 0px auto 5px auto; width: 170px;">

	<h1>Pesquisa de Satisfação</h1>

  <label class="numero" for="numeroAtendimento">
    Número de Atendimento:
    <input type="text" id="numeroAtendimento" name="numeroAtendimento" required class="campo-input">
  </label>

  <table>
    <tr>
      <td class="comentario"><label for="comentario">Comentário:</label></td>
      <td><textarea id="comentario" name="comentario" rows="6" required></textarea></td>
    </tr>
  </table>

  <button class="botao-enviar">Enviar</button>

</body>
</html>
