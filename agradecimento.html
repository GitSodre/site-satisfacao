<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado!</title>
  <style>
    body {
      background-color: #004884;
      font-family: times;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: top;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .mensagem-agradecimento {
      background-color: #bcbdbf;
      color: black;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #888;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 100%);
      max-width: 600px;
      margin: 20px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 170px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      .mensagem-agradecimento {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <img src="imagens/bit01.png" alt="Logo Bittar" class="logo" width: 250px;>
  
  <div class="mensagem-agradecimento">
    <h1>Obrigado por sua participação!</h1>
    <p>Sua opinião é muito importante para nós e nos ajuda a melhorar nossos serviços.</p>
    <p>Agradecemos pelo seu tempo e pela confiança em nosso trabalho.</p>
  </div>

</body>
</html>
